<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Dear Mike</title>
<style>
  body { background: black; color: white; font-family: monospace; }
  #intro { margin-bottom: 1em; }
  #message { width: 100%; height: 150px; }
  #send-button { margin-top: 1em; padding: 0.5em 1em; }
</style>
</head>
<body>

<div id="intro"></div>

<textarea id="message" placeholder="Type your message (250 words max)"></textarea><br>
<button id="send-button">Send ($5)</button>

<script>
const introPhrases = [
  "a real person",
  "a curious listener",
  "a business consultant",
  "a parent and spouse",
  "a leader and teacher",
  "a reader and writer",
 ];

const introDiv = document.getElementById("intro");
let i = 0;
function showNextPhrase() {
  introDiv.textContent = `"Mike" is ${introPhrases[i]}`;
  i = (i + 1) % introPhrases.length;
}
setInterval(showNextPhrase, 1000); // change every second
showNextPhrase();

// CONFIG
const APPS_SCRIPT_WEBHOOK = "https://script.google.com/macros/s/AKfycbwo1GEHilGv42FiD7sWZyAsBI7GAp_rtvCUiNxq4_OA-EYJceZrHQ8HaQK22kMNvj9eBg/exec";
const CLIENT_SECRET = "supersecretstring123"; // must match Apps Script

document.getElementById("send-button").addEventListener("click", async function() {
  const message = document.getElementById("message").value.trim();
  if (!message) {
    alert("Please type a message first!");
    return;
  }

  try {
    // Send message to Apps Script
    const response = await fetch(APPS_SCRIPT_WEBHOOK, {
      method: "POST",
      body: JSON.stringify({ message: message, clientSecret: CLIENT_SECRET })
    });
    const data = await response.json();

    if (data.error) {
      alert("Error sending message: " + data.error);
      return;
    }

    // Redirect to Stripe Payment Link
    window.location.href = data.paymentLink;

  } catch (err) {
    alert("Error: " + err.message);
  }
});
</script>

</body>
</html>
