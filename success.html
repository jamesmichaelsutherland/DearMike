<h2>Thank you!</h2>
<p>Processing your message...</p>

<script>
const APPS_SCRIPT_WEBHOOK = "https://script.google.com/macros/s/AKfycbzb6pcahAq5YeDTQcF6317vO7m5M7YPMTgFE51IJ8kcvdFDyy7xeFGxKi_emfQ8ytRXVQ/exec";
const CLIENT_SECRET = "supersecretstring123";

window.addEventListener("load", async () => {
  const messageId = sessionStorage.getItem("dearMike_messageId");

  if(!messageId){
    document.body.innerHTML = "<p>Your message was processed, but we could not verify it automatically. Please copy it manually if needed.</p>";
    return;
  }

  try {
    const res = await fetch(APPS_SCRIPT_WEBHOOK,{
      method:'POST',
      body: JSON.stringify({
        clientSecret: CLIENT_SECRET,
        markPaid: true,
        messageId: messageId
      })
    });

    const data = await res.json();
    console.log("Apps Script returned on success page:", data);

    if(data && data.success){
      document.body.innerHTML="<h2>Thank you!</h2><p>Your message has been sent successfully.</p>";
      sessionStorage.removeItem("dearMike_messageId");
    } else if(data && data.error){
      document.body.innerHTML="<p>Error verifying your message: "+data.error+"</p>";
    } else {
      document.body.innerHTML="<p>Unexpected response from server. Your message may have been sent.</p>";
    }

  } catch(err){
    console.error("Fetch error on success page:", err);
    document.body.innerHTML="<p>Unexpected error: "+err.message+"</p>";
  }
});

</script>
