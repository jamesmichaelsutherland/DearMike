<h2>Thank you!</h2>
<p>Processing your message...</p>

<script>
const APPS_SCRIPT_WEBHOOK = "https://script.google.com/macros/s/AKfycbzb6pcahAq5YeDTQcF6317vO7m5M7YPMTgFE51IJ8kcvdFDyy7xeFGxKi_emfQ8ytRXVQ/exec";
const CLIENT_SECRET = "supersecretstring123";

function getParam(name) {
  const url = new URL(window.location.href);
  return url.searchParams.get(name);
}

window.addEventListener("load", async () => {
  // Step 1: Try URL first (new fix)
  let messageId = getParam("msg");

  // Step 2: Fallback to storage if missing
  if (!messageId) {
    messageId = sessionStorage.getItem("dearMike_messageId") || localStorage.getItem("dearMike_messageId");
  }

  if (!messageId) {
    document.body.innerHTML = "<p>Your message was processed, but we couldnâ€™t verify it automatically. Please copy it manually if needed.</p>";
    return;
  }

  try {
    const res = await fetch(APPS_SCRIPT_WEBHOOK, {
      method: "POST",
      body: JSON.stringify({
        clientSecret: CLIENT_SECRET,
        markPaid: true,
        messageId: messageId
      })
    });

    const raw = await res.text();
    console.log("Raw response on success page:", raw);

    let data;
    try {
      data = JSON.parse(raw);
    } catch (e) {
      console.error("Failed to parse JSON:", e);
      document.body.innerHTML = "<p>Unexpected server response. Please copy your message manually.</p>";
      return;
    }

    if (data.success) {
      document.body.innerHTML = "<h2>Thank you!</h2><p>Your message has been sent successfully.</p>";
      sessionStorage.removeItem("dearMike_messageId");
      localStorage.removeItem("dearMike_messageId");
    } else {
      document.body.innerHTML = "<p>Error verifying your message: " + (data.error || "Unknown") + "</p>";
    }
  } catch (err) {
    console.error("Fetch error:", err);
    document.body.innerHTML = "<p>Unexpected error: " + err.message + "</p>";
  }
});
</script>
